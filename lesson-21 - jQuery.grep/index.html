<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script>
	(function() {
		
		// 3: array of objects
		var arr = [
			{
				first: 'Jeffrey',
				last: 'Way'
			},
			{
				first: 'Allison',
				last: 'Way'
			},
			{
				first: 'Jeffrey',
				last: 'Smith'
			},
			{
				first: 'John',
				last: 'Doe'
			},
			{
				first: 'Thomas',
				last: 'Way'
			}
		];

		// **filters through the array and for each object 
		// we execute a callback function**
		arr = $.grep( arr, function( obj, index) {
			return obj.last === 'Way';
		});

		console.log(arr);
